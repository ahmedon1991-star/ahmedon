    <style>
      :root {
        --premium-gold: #c5a059;
        --luxury-yellow: #ffd814;
        --premium-dark: #131921;
        --premium-green: #2e7d32;
      }
      body {
        font-family: 'Cairo', 'Tajawal', sans-serif;
        background-color: #f8f9fa;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .bg-premium-gold { background-color: var(--premium-gold); }
      .text-premium-gold { color: var(--premium-gold); }
      .bg-premium-dark { background-color: var(--premium-dark); }
      .text-luxury-yellow { color: var(--luxury-yellow); }
      
      .animate-slow-zoom {
        animation: slowZoom 30s infinite alternate linear;
      }
      @keyframes slowZoom {
        from { transform: scale(1); }
        to { transform: scale(1.15); }
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--premium-gold); border-radius: 10px; }
    </style>
